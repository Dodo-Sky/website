<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <!-- Модальное окно -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Заголовок модального окна</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="mb-3">
              <label for="exampleDropdownFormEmail1" class="form-label">Адрес электронной почты</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com" />
            </div>
            <div class="mb-3">
              <label for="exampleDropdownFormPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Пароль" />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck" />
                <label class="form-check-label" for="dropdownCheck"> Запомнить меня </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <body>
    <div class="container pt-4 pb-4">
      <!-- Навигация вверху -->
      <header class="header mb-4" id="header">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <span class="navbar-brand mb-0 h1">Панель навигации</span>
          <!-- <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item nav-link active">Настройки</li>
              <li class="nav-item nav-link">Программы</li>
            </ul>
          </div> -->
        </nav>
      </header>

      <main id="content"></main>

      <footer id="footer"></footer>
    </div>

    <!-- <script src="../libraries/bootstrap.min.js"></script>
    <script src="../libraries/just-validate.js"></script> -->
    <script defer src="main.js" type="module"></script>
  </body>
</html>
